<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orderly - Recuperación de contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/Recu.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="flex items-center justify-center p-0 m-0 bg-gray-50">
    <div class="relative md:w-full lg:w-full w-full h-screen mx-auto overflow-hidden bg-white md:shadow-xl orderly-container" style="max-height: 100vh; border-radius:0;">
        <!-- Header azul SOLO bordes inferiores redondeados -->
        <!-- REMOVÍ LAS CLASES DE TAILWIND QUE CAUSABAN CONFLICTO -->
        <div class="h-2/5 top-section relative">
            <div class="absolute inset-0 flex flex-col items-center justify-center p-6">
                <div class="w-20 h-20 bg-white rounded-2xl flex items-center justify-center shadow-lg mb-4 overflow-hidden">
                    <img src="img/Logo.jpg" alt="Orderly" class="object-contain w-full h-full">
                </div>
                <h1 class="text-3xl font-bold text-white">Orderly</h1>
                <p class="text-blue-100 mt-2">Organiza tu restaurante fácilmente</p>
            </div>
        </div>
        <!-- Formulario con todas las esquinas redondeadas -->
        <div class="absolute bottom-0 left-0 right-0 bg-white p-4 md:p-8 shadow"
            style="height: 60%;">
            <div class="relative -top-12 md:-top-16 bg-white shadow-lg p-4 md:p-6 mx-2 md:mx-4"
                style="border-radius: 28px;">
                <h2 class="text-lg md:text-xl font-semibold text-gray-800 mb-2 md:mb-3 text-center">Recuperación de
                    contraseña</h2>
                <p class="text-gray-600 text-center mb-4 md:mb-6 text-sm md:text-base">
                    Ingresa tu correo electrónico para recibir un código de verificación y confirmar tu identidad.
                </p>
                <form id="recuForm" class="space-y-3 md:space-y-4">
                    <div class="relative mb-6">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <input type="email"
                            class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-left font-roboto"
                            placeholder="Correo electrónico" required />
                    </div>
                    <button type="submit"
                        class="btn-recu w-full py-2 md:py-3 px-4 text-white font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 text-sm md:text-base">
                        Siguiente
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- Botón de regreso -->
    <button class="back-button" onclick="window.location.href='LogIn.html'">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Atrás
    </button>
    <script src="js/Recu.js"></script>
</body>
</html>
