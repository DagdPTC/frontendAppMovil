<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Orderly - Iniciar Sesión</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tipografía moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Estilos del login (mejorados) -->
    <link rel="stylesheet" href="css/LogIn.css" />
</head>

<body class="min-h-screen bg-gradient-to-b from-[#e8f1ff] via-white to-white text-slate-800"
    style="font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial;">

    <!-- Vista tipo “app” / full screen móvil -->
    <div class="orderly-container relative w-full h-screen mx-auto overflow-hidden bg-white md:shadow-xl">

        <!-- HEADER: azul con degradado y curva inferior -->
        <header id="loginHeader" class="top-section relative h-2/5 rounded-b-3xl overflow-hidden">
            <!-- Glow decorativo -->
            <div class="pointer-events-none absolute -inset-1 opacity-60"
                style="background: radial-gradient(1200px 420px at 50% -120px, rgba(255,255,255,.25), transparent 60%);">
            </div>

            <!-- Marca -->
            <div id="loginHeaderTexts"
                class="relative z-10 h-full flex flex-col items-center justify-center px-6 text-center">
                <div class="brand-badge brand--wide mb-3">
                    <img src="img/logo tipografico blanco.png" srcset="
      img/logo tipografico blanco.png 1x,
      img/logo tipografico blanco@2x.png 2x,
      img/logo tipografico blanco@3x.png 3x
    " alt="Orderly" class="brand-img brand-img--wide" width="220" height="56" loading="eager" decoding="async" />
                </div>



        </header>

        <!-- CARD: hoja blanca con inputs -->
        <main id="loginCard"
            class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[28px] md:rounded-t-[32px] p-4 md:p-8"
            style="height:60%;">
            <div
                class="relative -top-12 md:-top-16 bg-white/90 backdrop-blur-md shadow-[0_20px_60px_-20px_rgba(30,64,175,.25)] ring-1 ring-black/5 p-5 md:p-6 mx-2 md:mx-6 rounded-2xl">

                <h2 class="text-2xl md:text-[28px] font-semibold text-slate-900 tracking-tight text-center mb-5">Iniciar
                    sesión</h2>

                <!-- Formulario (IDs intactos) -->
                <form id="loginForm" class="space-y-4">

                    <!-- EMAIL -->
                    <div class="group">
                        <div class="field-row relative">
                            <span class="input-icon" aria-hidden="true">
                                <!-- Sobre minimal -->
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7"
                                    stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                                    <rect x="3.5" y="6.5" width="17" height="11" rx="2"></rect>
                                    <path d="M4 8l8 5 8-5"></path>
                                </svg>
                            </span>
                            <input id="email" type="email" required
                                class="input-field w-full pl-11 pr-4 py-3 rounded-xl bg-slate-50/80 border border-slate-200 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/15 transition-all"
                                placeholder="Correo electrónico" />
                        </div>
                    </div>

                    <!-- PASSWORD -->
                    <div class="group">
                        <div class="field-row relative">
                            <span class="input-icon" aria-hidden="true">
                                <!-- Candado minimal -->
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7"
                                    stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                                    <path d="M7.5 10.5V8a4.5 4.5 0 119 0v2.5"></path>
                                    <rect x="5" y="10.5" width="14" height="9" rx="2"></rect>
                                </svg>
                            </span>

                            <input id="password" type="password" required
                                class="input-field w-full pl-11 pr-11 py-3 rounded-xl bg-slate-50/80 border border-slate-200 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/15 transition-all"
                                placeholder="Contraseña" />

                            <!-- Ver/ocultar -->
                            <button type="button" id="togglePass" class="input-action" aria-label="Mostrar contraseña">
                                <svg class="eye-on" viewBox="0 0 24 24" width="20" height="20" fill="none"
                                    stroke="currentColor" stroke-width="1.7" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M2 12s3.5-6 10-6 10 6 10 6-3.5 6-10 6-10-6-10-6Z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                                <svg class="eye-off hidden" viewBox="0 0 24 24" width="20" height="20" fill="none"
                                    stroke="currentColor" stroke-width="1.7" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M3 3l18 18" />
                                    <path
                                        d="M10.6 10.6A3 3 0 0012 15a3 3 0 002.4-4.4M9.9 5.3A11.1 11.1 0 0112 5c6.5 0 10 6 10 6a17.7 17.7 0 01-4.2 4.7M6.3 7.1A17.5 17.5 0 002 11s3.5 6 10 6a11.2 11.2 0 002.2-.2" />
                                </svg>
                            </button>
                        </div>

                        <div class="mt-2">
                            <a href="Recu.html" class="forgot-password text-sm">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>


                    <!-- Botón -->
                    <button type="submit"
                        class="btn-login w-full py-3 md:py-3.5 rounded-xl font-semibold text-white tracking-wide shadow-lg shadow-blue-500/20 focus:outline-none focus:ring-4 focus:ring-blue-500/25 active:scale-[.99]">
                        Iniciar Sesión
                    </button>
                </form>
            </div>
        </main>
    </div>

    <!-- FontAwesome (para los íconos de email/lock) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" defer></script>

    <!-- Tu lógica intacta -->
    <script type="module" src="js/LogIn.js"></script>
</body>

</html>
