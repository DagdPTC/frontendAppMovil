<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orderly - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/LogIn.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center p-0 m-0 min-h-screen bg-gradient-to-b from-blue-200 via-blue-100 to-white">

    <div class="relative md:w-full lg:w-full w-full h-screen mx-auto overflow-hidden bg-white md:shadow-xl orderly-container" style="max-height: 100vh; border-radius:0;">
        <!-- HEADER AZUL -->
        <div id="loginHeader" class="h-2/5 top-section relative bg-blue-500 rounded-b-xl" style="border-top-left-radius:0; border-top-right-radius:0;">
            <div id="loginHeaderTexts"
                class="absolute inset-0 flex flex-col items-center justify-center p-6 transition-opacity duration-300">
                <div class="w-20 h-20 bg-white rounded-2xl flex items-center justify-center shadow-lg mb-4 overflow-hidden">
                    <img src="img/Logo.jpg" alt="Orderly" class="object-contain w-full h-full">
                </div>
                <h1 class="text-3xl font-bold text-white">Orderly</h1>
                <p class="text-blue-100 mt-2">Organiza tu restaurante fácilmente</p>
            </div>
        </div>

        <!-- TARJETA BLANCA -->
        <div id="loginCard" class="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl p-4 md:p-8" style="height: 60%; border-bottom-left-radius:0; border-bottom-right-radius:0;">
            <div class="relative -top-12 md:-top-16 bg-white shadow-lg p-4 md:p-6 mx-2 md:mx-4" style="border-radius: 20px;">
                <h2 class="text-xl md:text-2xl font-semibold text-gray-800 mb-4 md:mb-6 text-center">Iniciar Sesión</h2>
                <!-- Formulario -->
                <form id="loginForm" class="space-y-3 md:space-y-4">
                    <div class="relative mb-6 scale-90">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <input type="email" id="email"
                            class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-left font-roboto"
                            placeholder="Correo electrónico" required />
                    </div>
                    <div class="relative mb-4 scale-90">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input type="password" id="password"
                            class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-left font-roboto"
                            placeholder="Contraseña" required />
                        <div class="mt-1 scale-90">
                            <a href="Recu.html"
                                class="text-blue-600 hover:underline text-sm block text-left pl-1">¿Olvidaste tu
                                contraseña?</a>
                        </div>
                    </div>
                    <button type="submit"
                        class="btn-login w-full py-2 md:py-3 px-4 text-white font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 text-sm md:text-base scale-80">
                        Iniciar Sesión
                    </button>
                    <!--<div class="text-center mt-3 md:mt-4">
                        <span class="text-xs md:text-sm text-gray-500">¿No tienes cuenta? </span>
                        <a href="Reg.html"
                            class="signup-link text-xs md:text-sm font-medium text-blue-500 hover:text-blue-600 transition-colors duration-300">
                            Regístrate
                        </a>
                    </div>-->
                </form>
            </div>
        </div>
    </div>
    <script src="js/LogIn.js"></script>
</body>
</html>
