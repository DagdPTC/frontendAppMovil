<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orderly - Mesas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/tables.css">
  <style>
    /* Gate de autenticación: pantalla limpia y centrada */
    #auth-gate[hidden] { display: none !important; }
  </style>
</head>

<body class="bg-gray-50 font-sans h-[100svh] overflow-hidden">

  <div class="w-full mx-auto h-full bg-white shadow-lg relative flex flex-col">

    <!-- Encabezado -->
    <nav class="bg-blue-500 text-white p-4 nav-shadow rounded-b-xl">
      <div class="flex items-center space-x-3">
        <i class="fas fa-chair text-2xl"></i>
        <h1 class="text-lg font-semibold">Gestión de Mesas</h1>
      </div>
    </nav>

    <!-- GATE: solo visible cuando NO hay sesión -->
    <main id="auth-gate" class="p-6 flex-1 grid place-items-center" hidden>
      <div class="max-w-md w-full bg-white border border-gray-200 rounded-2xl shadow p-6 text-center">
        <div class="mx-auto w-14 h-14 rounded-full bg-blue-50 grid place-items-center mb-3">
          <i class="fa-solid fa-lock text-blue-600 text-xl"></i>
        </div>
        <h2 class="text-lg font-semibold mb-1">Sesión requerida</h2>
        <p class="text-gray-600 mb-4">
          Para ver y gestionar las mesas necesitas iniciar sesión primero.
        </p>
        <a href="index.html"
           class="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700 transition">
          <i class="fa-solid fa-arrow-right-to-bracket"></i>
          Iniciar sesión
        </a>
      </div>
    </main>

    <!-- CONTENIDO REAL (solo visible con sesión) -->
    <main id="mesas-auth-content" class="p-4 pb-24 flex-1 overflow-y-auto overscroll-contain" hidden>
      <div id="mesas-page">
        <h1 class="text-xl font-semibold mb-3">Mesas</h1>
        <div id="mesas-grid"></div>
      </div>
    </main>

    <!-- BARRA INFERIOR TIPO WEB APP -->
    <nav class="fixed bottom-0 left-0 right-0 w-full bg-white border-t border-gray-200 flex justify-around py-3 px-2">
      <a href="inicio.html" class="flex flex-col items-center text-xs p-2 text-gray-500">
        <i class="fas fa-home text-lg mb-1"></i>
        <span>Inicio</span>
      </a>
      <a href="tables.html" class="flex flex-col items-center text-xs p-2 active-tab">
        <i class="fas fa-chair text-lg mb-1"></i>
        <span>Mesas</span>
      </a>
      <a href="orders.html" class="flex flex-col items-center text-xs p-2 text-gray-500">
        <i class="fas fa-clipboard-list text-lg mb-1"></i>
        <span>Pedidos</span>
      </a>
      <a href="reservations.html" class="flex flex-col items-center text-xs p-2 text-gray-500">
        <i class="fas fa-calendar-alt text-lg mb-1"></i>
        <span>Reservas</span>
      </a>
      <a href="menu.html" class="flex flex-col items-center text-xs p-2 text-gray-500">
        <i class="fas fa-utensils text-lg mb-1"></i>
        <span>Menú</span>
      </a>
    </nav>

  </div>

  <!-- Controlador de Mesas (ya incluye verificación) -->
  <script type="module" src="js/controllers/mesaController.js"></script>
</body>
</html>
