<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orderly - Reservas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-md mx-auto min-h-screen bg-white shadow-lg overflow-hidden relative">
    <!-- Barra de navegación superior -->
    <nav class="bg-sky-400 text-white p-4 nav-shadow rounded-b-xl">
      <div class="flex items-center space-x-3">
        <i class="fas fa-calendar-alt text-2xl"></i>
        <h1 class="text-lg font-semibold">Reservas</h1>
      </div>
    </nav>

    <main class="p-4 pb-20">
      <!-- Botón para nueva reserva -->
      <div class="flex justify-end mb-4">
        <a href="#" onclick="alert('Formulario nueva reserva en desarrollo')" class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center">
          <i class="fas fa-plus mr-2"></i>
          <span>Nueva Reserva</span>
        </a>
      </div>

      <!-- Lista de reservas -->
      <div id="reservations-list" class="space-y-4">
        <!-- Ejemplo de reserva -->
        <div class="bg-white border border-gray-200 rounded-lg p-4">
          <div class="flex justify-between items-start mb-2">
            <div>
              <h3 class="font-bold text-gray-800">Juan Pérez</h3>
              <p class="text-xs text-gray-500">15 May - 19:00 a 21:00</p>
            </div>
            <span class="bg-green-100 text-green-600 px-2 py-1 rounded-full text-xs font-medium">Confirmada</span>
          </div>
          <div class="border-t border-gray-100 pt-2">
            <div class="flex justify-between text-sm mb-1">
              <span>Mesas: 4, 5</span>
              <span class="font-medium">4 personas</span>
            </div>
            <p class="text-sm text-gray-600 mt-2">Cumpleaños - Decoración especial</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Barra de navegación inferior -->
    <nav class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around py-3 px-2 rounded-t-2xl">
      <a href="index.html" class="flex flex-col items-center text-xs p-2 text-gray-500">
        <i class="fas fa-home text-lg mb-1"></i>
        <span>Inicio</span>
      </a>
      <a href="tables.html" class="flex flex-col items-center text-xs p-2 text-gray-500">
        <i class="fas fa-chair text-lg mb-1"></i>
        <span>Mesas</span>
      </a>
      <a href="orders.html" class="flex flex-col items-center text-xs p-2 text-gray-500">
        <i class="fas fa-clipboard-list text-lg mb-1"></i>
        <span>Pedidos</span>
      </a>
      <a href="reservations.html" class="flex flex-col items-center text-xs p-2 active-tab">
        <i class="fas fa-calendar-alt text-lg mb-1"></i>
        <span>Reservas</span>
      </a>
      <a href="menu.html" class="flex flex-col items-center text-xs p-2 text-gray-500">
        <i class="fas fa-utensils text-lg mb-1"></i>
        <span>Menú</span>
      </a>
    </nav>
  </div>

  <script src="js/reservations.js"></script>
</body>
</html>
