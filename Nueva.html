<!DOCTYPE html>
<html lang="es">

    <!-- INICIO DE LA CABECERA DEL DOCUMENTO (HEAD) -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orderly - Nueva contraseña</title>
    <!-- Tailwind CDN -->
    <!-- Inclusión de un archivo o bloque de JavaScript -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inclusión de hoja de estilos CSS -->
    <link rel="stylesheet" href="css/Nueva.css">
    <!-- Inclusión de hoja de estilos CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- FIN DE LA CABECERA DEL DOCUMENTO (HEAD) -->
</head>
    <!-- INICIO DEL CUERPO PRINCIPAL (BODY) -->
<body class="flex items-center justify-center p-0 m-0">
    <!-- Sección o contenedor: <div class="relative w-full h-screen max-w-md mx-auto overflow-hidden bg-white md:rounded-3xl md:shadow-xl nv-container" -->
    <div class="relative md:w-full lg:w-full w-full h-screen mx-auto overflow-hidden bg-white md:shadow-xl orderly-container" style="max-height: 100vh; border-radius:0;">
    <!-- Sección o contenedor: <div class="h-2/5 nv-top-section relative"> -->
        <div class="h-2/5 nv-top-section relative">
    <!-- Sección o contenedor: <div class="absolute inset-0 flex flex-col items-center justify-center p-6"> -->
            <div class="absolute inset-0 flex flex-col items-center justify-center p-6">
    <!-- Sección o contenedor: <div class="w-20 h-20 bg-white rounded-2xl flex items-center justify-center shadow-lg mb-4"> -->
                <div class="w-20 h-20 bg-white rounded-2xl flex items-center justify-center shadow-lg mb-4 overflow-hidden">
                    <img src="img/Logo.jpg" alt="Orderly" class="object-contain w-full h-full">
                </div>
                <h1 class="text-3xl font-bold text-white">Orderly</h1>
                <p class="text-blue-100 mt-2">Organiza tu restaurante fácilmente</p>
            </div>
        </div>
    <!-- Sección o contenedor: <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl p-4 md:p-8 nv-bottom-card" -->
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl p-4 md:p-8 nv-bottom-card"
            style="height: 60%;">
    <!-- Sección o contenedor: <div class="relative -top-12 md:-top-16 bg-white rounded-2xl shadow-lg p-4 md:p-6 mx-2 md:mx-4 nv-card"> -->
            <div class="relative -top-12 md:-top-16 bg-white rounded-2xl shadow-lg p-4 md:p-6 mx-2 md:mx-4 nv-card">
                <h2 class="text-lg md:text-xl font-semibold text-gray-800 mb-2 md:mb-3 text-center">Recuperación de
                    contraseña</h2>
                <p class="text-gray-600 text-center mb-4 md:mb-6 text-sm md:text-base">
                    Ingresa una nueva contraseña
                </p>
    <!-- Inicio de formulario -->
                <form id="nvForm" class="space-y-3 md:space-y-4">
    <!-- Sección o contenedor: <div class="mb-6 relative"> -->
                    <div class="mb-6 relative">                   
    <!-- Sección o contenedor: <div class="relative"> -->
                        <div class="relative">
                            <input id="new-password" name="new-password" type="password"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-200"
                                placeholder="Ingresa tu nueva contraseña" required />
                            <button type="button"
                                class="absolute right-3 top-2 text-gray-400 hover:text-blue-500 focus:outline-none show-password-btn"
                                onclick="togglePasswordVisibility('new-password', this)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

    <!-- Sección o contenedor: <div class="mb-6 relative"> -->
                    <div class="mb-6 relative">
    <!-- Sección o contenedor: <div class="relative"> -->
                        <div class="relative">
                            <input id="confirm-password" name="new-password" type="password"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-200 "
                                placeholder="Ingresa tu nueva contraseña" required />
                            <button type="button"
                                class="absolute right-3 top-2 text-gray-400 hover:text-blue-500 focus:outline-none show-password-btn"
                                onclick="togglePasswordVisibility('new-password', this)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" id="btn-nueva"
                        class="btn-nv w-full py-2 md:py-3 px-4 text-white font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 text-sm md:text-base">
                        Siguiente
                    </button>
    <!-- Fin de formulario -->
                </form>
            </div>
        </div>
    </div>
    <!-- Botón de regreso -->
    <button class="back-button" onclick="window.location.href='Cod.html'">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Atrás
    </button>
    <!-- Inclusión de un archivo o bloque de JavaScript -->
    <script src="js/Nueva.js"></script>
    <!-- FIN DEL CUERPO PRINCIPAL (BODY) -->
</body>

</html>
