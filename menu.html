<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orderly - Menú</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css" />

</head>
<body class="bg-gray-50 font-sans">

<div class="w-full md:w-full lg:w-full mx-auto min-h-screen bg-white shadow-lg overflow-hidden relative flex flex-col">

  <!-- Barra superior -->
  <nav class="bg-blue-500 text-white p-4 nav-shadow rounded-b-xl">
    <div class="flex items-center space-x-3">
      <i class="fas fa-utensils text-2xl"></i>
      <h1 class="text-lg font-semibold">Menú</h1>
    </div>
  </nav>

  <main class="p-4 pb-24">

    <!-- Botón flotante -->
<div id="finalize-selection-btn" class="hidden sticky bottom-4 right-4 z-50 flex justify-center">
  <button class="w-full bg-blue-500 text-white py-3 rounded-xl font-semibold shadow-md hover:bg-blue-600">
    Listo
  </button>
</div>


    <!-- Barra de búsqueda -->
    <div class="relative mb-4">
      <input type="text" id="search-dishes" placeholder="Buscar platillos..."
             class="w-full p-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
    </div>

    <!-- Botón filtro de categorías -->
    <div class="flex justify-end mb-2">
      <button id="filter-button"
              class="bg-blue-50 text-blue-600 px-3 py-1 rounded-full text-sm font-medium flex items-center">
        <i class="fas fa-filter mr-1"></i>
        <span>Categorías</span>
      </button>
    </div>

    <!-- Filtro de categorías -->
    <div id="category-filter" class="hidden mb-4">
      <div class="flex flex-wrap gap-2"></div>
    </div>


      <!-- Contenedor platillos -->
      <div id="dishes-container" class="grid grid-cols-2 gap-4">

        
      </div>

  </main>

<!-- BARRA INFERIOR TIPO WEB APP -->
  <nav class="fixed bottom-0 left-0 right-0 w-full bg-white border-t border-gray-200 flex justify-around py-3 px-2">
    <a href="index.html" class="flex flex-col items-center text-xs p-2 text-gray-500">
      <i class="fas fa-home text-lg mb-1"></i>
      <span>Inicio</span>
    </a>
    <a href="tables.html" class="flex flex-col items-center text-xs p-2 text-gray-500">
      <i class="fas fa-chair text-lg mb-1"></i>
      <span>Mesas</span>
    </a>
    <a href="orders.html" class="flex flex-col items-center text-xs p-2 text-gray-500">
      <i class="fas fa-clipboard-list text-lg mb-1"></i>
      <span>Pedidos</span>
    </a>
    <a href="reservations.html" class="flex flex-col items-center text-xs p-2 text-gray-500">
      <i class="fas fa-calendar-alt text-lg mb-1"></i>
      <span>Reservas</span>
    </a>
    <a href="menu.html" class="flex flex-col items-center text-xs p-2 active-tab">
      <i class="fas fa-utensils text-lg mb-1"></i>
      <span>Menú</span>
    </a>
  </nav>

</div>

<script type="module" src="js/services/menuService.js"></script>

<script src="js/menu.js"></script>
